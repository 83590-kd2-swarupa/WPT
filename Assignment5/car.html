<html>
  <head>
    <title>Car</title>
  </head>
  <body>
    <div
      style="height: 100px; width: 200px; position: absolute; top: 0px; left: -23px;"
      id="mydiv"
    >
      <img src="Rollsroyce.jpeg" style="height: 100px; width: 200px" />
    </div>
    <div
      style="
        width: 500px;
        height: 50px;
        background-color: black;
        position: absolute;
        left: 0px;
        top: 66px;
      "
    ></div>
    <br /><br />
    <br /><br />
    <br /><br />
  
    <label for="">X - AXIS</label><input type="number" id="xaxis" ><br><br>
    <label for="">Y - AXIS</label><input type="number" id="yaxis" ><br><br>

    <input type="button" value="START" onclick="Start()" />
    <input type="button" value="STOP" onclick="Stop()" />

    <script>
      var counter = 0;
      var vtop = 0; // Vertical position for dropping the car
      var queueNoArray = new Array();
      var refTomydiv = document.getElementById("mydiv");
      var myCar = document.getElementById("mydiv");

      function Start() {
        var queueNo = window.setInterval(KeepCounting, 10);
        console.log("Q Created with No " + queueNo);
        queueNoArray.push(queueNo);
      }

      function Stop() {
        var queueNo = queueNoArray.pop();
        window.clearInterval(queueNo);
        console.log("Q Destroyed with No " + queueNo);
      }

      function KeepCounting() {
        counter = counter + 1;
        if (counter < 460) {
          refTomydiv.style.left = counter + "px";
          document.getElementById("xaxis").value = counter;
        } else {
          drop();
        }
      }

      function drop() {
        counter = counter + 1;
        vtop = vtop + 10;
        if (vtop < 300) { 
          myCar.style.top = vtop + "px";
          myCar.style.transform = "rotate(60deg)";
          document.getElementById("yaxis").value = vtop;
        }
      }
    </script>
  </body>
</html>
