<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <center>
            <b>
                <h3>Calculator</h3>
            </b>
    </center>
    <center>
        <table style="width: 500px;">
            <tr>
                <td colspan="2" style="text-align: center; width: 150px; height: 40px;">Enter Number 1</td> 
                <td colspan="2" style="text-align: center; width: 150px; height: 40px;">
                   <input type="number" id="num1" />
                </td>
            </tr>
           
            <tr>
                <td colspan="2" style="text-align: center; width: 150px; height: 40px;">Enter Number 2</td> 
                <td colspan="2" style="text-align: center; width: 150px; height: 40px;">
                    <input type="number" id="num2" />
                </td>
            </tr>
            
            <tr>
                
                <td colspan="2" style="text-align: center; width: 150px; height: 40px;">Result</td>
                <td colspan="2" style="text-align: center; width: 150px; height: 40px;">
                    <input type="number" id="result" />
                </td>
            </tr>
            
            <tr>
                <td style="text-align: center; width: 150px; height: 40px;">
                    <input type="button" value="Addition" id="add" onclick="Addition()" />
                </td>
                <td style="text-align: center; width: 150px; height: 40px;">
                    <input type="button" value="Substraction" id="minus" onclick="Substraction()" />
                </td>
                <td style="text-align: center; width: 150px; height: 40px;">
                    <input type="button" value="Multiplication" id="multi" onclick="Multiplication()" />
                </td>
                <td style="text-align: center; width: 150px; height: 40px;">
                    <input type="button" value="Division" id="div" onclick="Division()" />
                </td>
            </tr>
        </table>
    </center>

    <script>
        function Addition()
        {
            var refToNum1=document.getElementById("num1").value;
            var refToNum2=document.getElementById("num2").value;
            var refToresult=document.getElementById("result");
            var Result=Number(refToNum1)+Number(refToNum2);
            refToresult.value=Result;
        }

        function Substraction()
        {
            var refToNum1=document.getElementById("num1");
            var refToNum2=document.getElementById("num2");
            var refToResult=document.getElementById("result");
            refToResult.value=refToNum1.value - refToNum2.value;
            
        }

        function Multiplication()
        {
            var refToNum1=document.getElementById("num1");
            var refToNum2=document.getElementById("num2");
            var refToResult=document.getElementById("result");
            refToResult.value=refToNum1.value * refToNum2.value;
            
        }

        function Division()
        {
            var refToNum1=document.getElementById("num1");
            var refToNum2=document.getElementById("num2");
            var refToResult=document.getElementById("result");
            refToResult.value=refToNum1.value / refToNum2.value;
        }

       
    </script>
</body>
</html>
