<html>
    <head >
        <title>Registration Form</title>
    </head>
    <body>
        
        <!-- <center> -->
        <table style="width: 80%; margin-left: auto; margin-top: auto;">
        <tr style="text-align: center;">
            <td colspan="2" style="vertical-align: bottom; height: 100;">
                <h2><U>Registration Form</U></h2>
            </td>
        </tr>
        <tr>
            <td>
                <iframe src="Sunbeam.mp4" frameborder="0"></iframe>
            </td>
            <td>
                <table>
                    <tr style="height: 30px;">
                        <td>Name:</td>
                        <td>
                            <input type="text" name="myname" id="txtname" placeholder="enter your name">*
                        </td>
                        <!-- <td>
                            <div style="width: 200px; color: red" id="errorDiv1"></div>
                        </td> -->
                    </tr>
                    
                    <tr style="height: 30px;">
                        <td>Birthdate:</td>
                        <td>
                            <input type="date" name="mydob" id="date">*
                        </td>
                        <!-- <td>
                            <div style="width: 200px; color: red" id="errordiv2"></div>
                        </td> -->
                    </tr>
                    <tr style="height: 30px;">
                        <td>Email:</td>
                        <td>
                            <input type="text" name="myemail" id="txtemail" placeholder="abc@gmail.com">
                        </td>
                        <!-- <td>
                            <div style="width: 200px;color: red" id="errordiv3"></div>
                        </td> -->
                    </tr>
                    <tr style="height: 30px;">
                        <td>Password:</td>
                        <td>
                            <input type="text" name="mypassword" id="txtpassword" placeholder="**********">
                        </td>
                        <!-- <td>
                            <div style="width: 200px;color: red" id="errordiv4"></div>
                        </td> -->
                    </tr>
                    <tr style="height: 30px;">
                        <td>Address:</td>
                        <td>
                           <select name="State" id="State" >
                            <option value="">Select State</option>
                            <option value="1">Maharashta</option>
                        </select> 
                        <select name="District" id="District">
                            <option value="">Select District</option>
                            <option value="1">Pune</option>
                        </select>
                        <select name="City" id="City">
                            <option value="">Select City</option>
                            <option value="1">Pune</option>
                        </select>
                        </td>
                    </tr>
                    <tr style="height: 30px;">
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender" value="1" checked/>Male
                             <input type="radio" name="gender" value="1"/>Female
                        </td>
                    </tr>
                    <tr style="height: 30px;">
                        <td>Upload Photo:</td>
                        <td>
                            <input type="file">
                        </td>
                    </tr>
                    <tr style="height: 30px;">
                        <td>Select Your Course:</td>
                        <td>
                            <select name="Course" id="Course">
                                <option value="">Select Course</option>
                                <option value="1">DAC</option>
                                <option value="2">DBDA</option>
                                <option value="3">DMC</option>
                                <option value="4">DITISS</option>
                                <option value="5">DAI</option>
                            </select>
                        </td>
                    </tr>
                    <tr style="height: 30px;">
                        <td></td>
                        <td>
                            <input type="button" value="Register">
                            <input type="Button" value="Clear">
                        </td>
                        
                    </tr>
                </table>
            </td>
        </tr>
        </table>
        <!-- <center> -->
    </body>
</html>
